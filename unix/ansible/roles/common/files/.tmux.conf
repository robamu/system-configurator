# Config shamelessly stolen from https://github.com/jonhoo/configs/blob/master/shell/.tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix
# set scroll history to 100,000 lines
set-option -g history-limit 100000
# get links working
set -ga terminal-features ",*:hyperlinks"
set -ga terminal-features ",*:clipboard"

# Avoid ESC delay
# Not 0 so we still parse ESCs
set -sg escape-time 10

# modern colors
set -g default-terminal "tmux-256color"
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -g focus-events on

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# VIM mode
set -g mode-keys vi

# Mouse friendly
set -g mouse on

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

######################
### DESIGN CHANGES ###
######################

# Avoid date/time taking up space
# set -g status-right ''
# set -g status-right-length 0

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Hack to override wl-copy being used inside tmux-yank even for X11 systems if it is installed.
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xsel -ib'
